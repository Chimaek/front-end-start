<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>My Note</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="node_modules/file-saver/src/FileSaver.js"></script>
  <script src="node_modules/screenfull/dist/screenfull.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
<div class="header">
  <h1>My Note</h1>
  <div class="menu">
    <button class="btn-newnote" onclick="reset()">새노트</button>
    <button class="btn-savenote" onclick="noteSave()">노트저장</button>
    <button class="btn_downloadNote" onclick="noteDownload()">노트다운로드</button>
    <button class="btn_Fullscreen" onclick="fullScreen()">전체화면</button>
    <button class="btn-about">about</button>
  </div>
</div>
<div class="container">
  <textarea id="memo" placeholder="내용을 입력하세요"></textarea>
</div>
<!--팝업창-->
<div class="popup">
  <div class="top">
    <p>
      Note App 정보 및 프로필
    </p>
  </div>
  <div class='box'>
  <div class='side'>
    <a href="https://github.com/Chimaek/front-end-start"><img src="ms.png" width="120px"  height="120px"><br><br>깃허브 바로가기</a>
  </div>
  <div class='content'>
    <p style="text-align: left">
      개발자:  김승주<br><br>
      학교:  제주대학교 컴퓨터공학과<br><br>
      사용된 모듈:   jquery,    file-saver,   screenfull<br><br>
      개발환경:   Chrome,   VScode
    </p>
  </div>
</div>
  <div class='bottom'>
      <p>팝업창을 닫으시려면 팝업창을 클릭하세요.</p>
  </div> 
</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
